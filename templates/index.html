<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Development Environment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Python Development Environment</h1>
        <div class="editor-container">
            <textarea id="code-editor">print("Hello, World!")</textarea>
        </div>
        <div class="button-container">
            <button id="run-button">Run Code</button>
            <button id="clear-button">Clear Output</button>
        </div>
        <div class="output-container">
            <h3>Output:</h3>
            <pre id="output"></pre>
            <h3>Errors:</h3>
            <pre id="error" class="error"></pre>
        </div>

        <div class="api-container">
            <h2>API Data</h2>
            <div class="api-buttons">
                <button id="fetch-conversations">Fetch Conversations</button>
                <button id="fetch-facts">Fetch Facts</button>
                <button id="fetch-todos">Fetch Todos</button>
            </div>
            <div class="api-output">
                <h3>API Response:</h3>
                <pre id="api-response"></pre>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
