<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>API Data Display</h1>
        <div class="api-container">
            <h2>API Data</h2>
            <div class="api-buttons">
                <h3>Fetch from Bee API</h3>
                <button id="fetch-conversations">Fetch Conversations</button>
                <button id="fetch-facts">Fetch Facts</button>
                <button id="fetch-todos">Fetch Todos</button>
                
                <h3>Retrieve from Database</h3>
                <button id="db-conversations">Database Conversations</button>
                <button id="db-facts">Database Facts</button>
                <button id="db-todos">Database Todos</button>
            </div>
            <div class="api-output">
                <div id="data-display">
                    <div class="data-section" id="conversations-section">
                        <h3>Conversations</h3>
                        <div class="data-cards" id="conversations-cards"></div>
                    </div>
                    <div class="data-section" id="facts-section">
                        <h3>Facts</h3>
                        <div class="data-cards" id="facts-cards"></div>
                    </div>
                    <div class="data-section" id="todos-section">
                        <h3>Todos</h3>
                        <div class="data-cards" id="todos-cards"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
